<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>Aplikasi Manajemen Pegawai</header>
    <div class="container">
      <aside>
        <ul class="menu">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="tabel.html">Data Pegawai</a></li>
          <li><a href="tabel.html">Data Jabatan</a></li>
          <li><a href="login.html">Keluar</a></li>
        </ul>
      </aside>
      <section class="main">
        <h2 class="judul">Tambah Pegawai</h2>
        <form action="proses.php" method="post">
          <div class="form-group">
            <label for="Foto">Foto</label>
            <div class="input">
              <input type="file" name="Fotofoto" id="" />
            </div>
          </div>

          <div class="form-group">
            <label for="nama">Nama</label>
            <div class="input">
              <input type="text" name="nama" id="nama" />
            </div>
          </div>

          <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <input type="radio" name="jk" id="jk" value="L" /> Laki-laki
            <input type="radio" name="jk" id="jk" value="P" /> Perempuan
          </div>

          <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <div class="input">
              <input type="date" name="tanggal" id="tanggal" />
            </div>
          </div>

          <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <div class="input">
              <select name="jabatan" id="jabatan">
                <option value="direktur">Direktur</option>
                <option value="manajer">Manajer</option>
                <option value="marketing">Marketing</option>
                <option value="sekretaris">Sekretaris</option>
              </select>
              <input type="file" name="Fotofoto" id="" />
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Simpan" class="tombol simpan" />
            <input type="reset" value="Batal" class="tombol reset" />
          </div>
        </form>
      </section>
    </div>
    <footer>Copyright &copy; Wilda Mufida</footer>
  </body>
</html>
